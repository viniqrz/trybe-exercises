<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <label for="name">Name</label>
        <input type="text" name="" id="name" maxlength="40" />
        <label for="email">Email</label>
        <input type="email" name="" id="name" maxlength="50" />
        <label for="cpf">CPF</label>
        <input type="text" name="" id="cpf" maxlength="11" />
        <label for="address">Address</label>
        <input type="text" name="" id="address" />
        <label for="city">City</label>
        <input type="text" name="" id="city" maxlength="28" />
        <select aria-placeholder="State">
          <option value="ce">Cear√°</option>
          <option value="mg">Minas Gerais</option>
        </select>
      </fieldset>
      <fieldset>
        <label for="summary">CV Summary</label>
        <textarea
          name="summary"
          id="summary"
          cols="30"
          rows="10"
          maxlength="1000"
        ></textarea>
        <label for="position">Position</label>
        <input type="text" name="position" id="position" maxlength="40" />
        <label for="position-description">Position Description</label>
        <input type="text" name="" id="position-description" maxlength="500" />
        <label for="date">Start Date</label>
        <input
          type="date"
          name="begin"
          placeholder="dd-mm-yyyy"
          value=""
          min="1997-01-01"
          max="2030-12-31"
          required
        />
      </fieldset>
    </form>
  </body>
</html>
